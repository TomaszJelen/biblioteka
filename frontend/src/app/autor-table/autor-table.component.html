<div class="example-container mat-elevation-z8">
    @if (isLoadingResults) {
      <div class="example-loading-shade">
        @if (isLoadingResults) {
          <mat-spinner></mat-spinner>
        }
      </div>
    }
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Imie Column -->
        <ng-container matColumnDef="imie">
          <th mat-header-cell *matHeaderCellDef>Imie</th>
          <td mat-cell *matCellDef="let row">{{row.imie}}</td>
        </ng-container>
  
        <!-- Nazwisko Column -->
        <ng-container matColumnDef="nazwisko">
          <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
          <td mat-cell *matCellDef="let row">{{row.nazwisko}}</td>
        </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="edytuj">
          <th mat-header-cell *matHeaderCellDef >Edytuj</th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button matTooltip="Edytuj">
              <mat-icon (click)="editRow(row)">edit</mat-icon>        
            </button>
            <button mat-icon-button matTooltip="UsuÅ„">
              <mat-icon color="warn" (click)="deleteRow(row)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
